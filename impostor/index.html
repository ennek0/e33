<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <link rel="icon" type="image/png" href="../imagenes/classroom1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Animation -->
    <div class="background-animation"></div>

    <!-- Player Setup Screen -->
    <div id="setup-screen" class="screen active">
        <div class="container">
            <h1 class="game-title">
                <span class="title-impostor">Impostor</span>
            </h1>
            <p class="subtitle">By E33</p>

            <div class="setup-card">
                <h2>Add Players</h2>
                <p class="instruction">Enter 3-25 player names</p>

                <div class="input-group">
                    <input type="text" id="player-name-input" placeholder="Enter player name" maxlength="20">
                    <button id="add-player-btn" class="btn btn-primary">Add Player</button>
                </div>

                <div id="player-count" class="player-count">Players: 0/25</div>
                <div id="error-message" class="error-message"></div>

                <div id="players-list" class="players-list"></div>

                <button id="start-game-btn" class="btn btn-success btn-large" disabled>Start Game</button>
            </div>
        </div>
    </div>

    <!-- Card Reveal Screen -->
    <div id="card-reveal-screen" class="screen">
        <div class="container">
            <h2 class="screen-title">Reveal Your Cards</h2>
            <p class="screen-subtitle">Click your card to see your word, then click Ready</p>

            <div id="cards-container" class="cards-container"></div>

            <div class="ready-status">
                <span id="ready-count">0</span> / <span id="total-players">0</span> players ready
            </div>

            <button id="continue-btn" class="btn btn-success btn-large" disabled>Continue to Round</button>
        </div>
    </div>

    <!-- Game Round Screen -->
    <div id="game-round-screen" class="screen">
        <div class="container">
            <h2 class="screen-title">Round in Progress</h2>
            <p class="screen-subtitle">Discuss and find the impostor!</p>

            <div class="timer-container">
                <div class="timer-circle">
                    <svg class="timer-svg" viewBox="0 0 200 200">
                        <circle class="timer-bg" cx="100" cy="100" r="90"></circle>
                        <circle id="timer-progress" class="timer-progress" cx="100" cy="100" r="90"></circle>
                    </svg>
                    <div class="timer-text">
                        <span id="timer-display">5:00</span>
                    </div>
                </div>
            </div>

            <button id="end-round-btn" class="btn btn-danger btn-large">End Round Early</button>
        </div>
    </div>

    <!-- Voting Screen -->
    <div id="voting-screen" class="screen">
        <div class="container">
            <h2 class="screen-title">Time to Vote!</h2>
            <p class="screen-subtitle">Who do you think is the impostor?</p>

            <div id="voting-cards-container" class="voting-cards-container"></div>

            <button id="submit-vote-btn" class="btn btn-success btn-large" disabled>Submit Vote</button>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
        <div class="container">
            <div class="result-card">
                <div id="result-icon" class="result-icon"></div>
                <h2 id="result-title" class="result-title"></h2>
                <p id="result-message" class="result-message"></p>
                <button id="result-action-btn" class="btn btn-primary btn-large"></button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
