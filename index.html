<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <link rel="icon" href="classroom1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="classroom-header">
        <div class="header-left">
            <button class="icon-button menu-button">
                <svg viewBox="0 0 24 24" focusable="false" width="24" height="24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </button>
            <div class="logo-section">
                <span class="header-title">Classroom</span>
            </div>
        </div>
        <div class="header-right">
            <button class="icon-button apps-button">
                <svg viewBox="0 0 24 24" focusable="false" width="24" height="24" fill="currentColor">
                    <path
                        d="M6 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm12 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm12 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z">
                    </path>
                </svg>
            </button>
            <div class="user-avatar">
                <span>E</span>
            </div>
        </div>
    </header>

    <main class="classroom-container">
        <!-- Categories View -->
        <div id="categories-view" class="class-grid">
            <!-- Categories will be injected here by JS -->
        </div>

        <!-- Games View -->
        <div id="games-view" style="display: none;">
            <div class="games-header">
                <button id="back-button" class="icon-button">
                    <svg viewBox="0 0 24 24" focusable="false" width="24" height="24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                    </svg>
                </button>
                <h2 id="category-title">Category Name</h2>
            </div>
            <div id="games-grid" class="class-grid">
                <!-- Games will be injected here by JS -->
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
