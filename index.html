<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <link rel="icon" type="image/png" href="imagenes/classroom1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="classroom-header">
        <div class="header-left">
            <button class="icon-button menu-button" id="menu-toggle" aria-label="Menu">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </button>
            <span class="header-google">
                <span style="color: #4285F4">G</span><span style="color: #EA4335">o</span><span
                    style="color: #FBBC05">o</span><span style="color: #4285F4">g</span><span
                    style="color: #34A853">l</span><span style="color: #EA4335">e</span>
            </span>
            <span class="header-classroom">Classroom</span>
        </div>
        <div class="header-right">
            <button class="icon-button add-button" aria-label="Add">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
                </svg>
            </button>
            <button class="icon-button apps-button" aria-label="Google apps">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path
                        d="M6 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm12 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-6 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm12 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z">
                    </path>
                </svg>
            </button>
            <div class="user-avatar">
                <span>E</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="classroom-container">
        <!-- Homepage Cards View -->
        <div id="categories-view" class="homepage-grid">
            <!-- Card 1: E33 -->
            <div class="homepage-card" data-course="e33">
                <div class="card-header-home">
                    <div class="card-title-group-home">
                        <h2 class="card-title-home">E33</h2>
                        <p class="card-subtitle-home">Creator's Games</p>
                    </div>
                    <button class="card-menu-home" aria-label="More options">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path
                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="card-body-home"></div>
                <div class="card-footer-home">
                    <button class="footer-icon-btn" aria-label="Folder">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path
                                d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z">
                            </path>
                        </svg>
                    </button>
                    <button class="footer-icon-btn" aria-label="Progress">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Card 2: Car Games -->
            <div class="homepage-card" data-course="cars">
                <div class="card-header-home">
                    <div class="card-title-group-home">
                        <h2 class="card-title-home">Car Games</h2>
                        <p class="card-subtitle-home">Racing</p>
                    </div>
                    <button class="card-menu-home" aria-label="More options">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path
                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="card-body-home"></div>
                <div class="card-footer-home">
                    <button class="footer-icon-btn" aria-label="Folder">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path
                                d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z">
                            </path>
                        </svg>
                    </button>
                    <button class="footer-icon-btn" aria-label="Progress">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Card 3: 1v1 -->
            <div class="homepage-card" data-course="1v1">
                <div class="card-header-home">
                    <div class="card-title-group-home">
                        <h2 class="card-title-home">1v1</h2>
                        <p class="card-subtitle-home">Battle Games / PvP</p>
                    </div>
                    <button class="card-menu-home" aria-label="More options">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path
                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="card-body-home"></div>
                <div class="card-footer-home">
                    <button class="footer-icon-btn" aria-label="Folder">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path
                                d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z">
                            </path>
                        </svg>
                    </button>
                    <button class="footer-icon-btn" aria-label="Progress">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Games View (Section View with Sidebar) -->
        <div id="games-view" class="games-view">
            <!-- Left Sidebar (Material Design) -->
            <aside class="left-sidebar">
                <!-- Top Area -->
                <div class="sidebar-top">
                    <span class="sidebar-menu-icon material-icons-outlined">menu</span>
                    <img src="classroom1.png" alt="Classroom" class="sidebar-logo">
                    <span class="sidebar-brand">Classroom</span>
                </div>

                <!-- Navigation -->
                <nav class="sidebar-nav">
                    <!-- Home -->
                    <div class="nav-item" id="nav-home">
                        <span class="nav-icon material-icons-outlined">home</span>
                        <span class="nav-text">Home</span>
                    </div>

                    <!-- Calendar (Active) -->
                    <div class="nav-item active" id="nav-calendar">
                        <span class="nav-icon material-icons-outlined">calendar_today</span>
                        <span class="nav-text">Calendar</span>
                    </div>
                </nav>

                <!-- Your Courses Section -->
                <div class="courses-section">
                    <div class="courses-header" id="courses-header">
                        <span class="material-icons-outlined courses-icon">school</span>
                        <span class="courses-title">Your Courses</span>
                        <span class="material-icons-outlined courses-arrow" id="courses-arrow">expand_less</span>
                    </div>

                    <!-- Course List -->
                    <div class="courses-list" id="courses-list">
                        <!-- Documents -->
                        <div class="course-item">
                            <span class="material-icons-outlined course-doc-icon">description</span>
                            <span class="course-name">Documents</span>
                        </div>

                        <!-- E33 -->
                        <div class="course-item" data-course="e33">
                            <div class="course-badge badge-blue">E</div>
                            <span class="course-name">E33</span>
                        </div>

                        <!-- 1v1 -->
                        <div class="course-item" data-course="1v1">
                            <div class="course-badge badge-green">1</div>
                            <span class="course-name">1v1</span>
                        </div>

                        <!-- Car Games -->
                        <div class="course-item" data-course="cars">
                            <div class="course-badge badge-turquoise">C</div>
                            <span class="course-name">Car Games</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Course Top Bar -->
                <div class="course-top-bar">
                    <div class="course-top-left">
                        <button class="icon-button menu-button" id="menu-toggle" aria-label="Menu">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                            </svg>
                        </button>
                        <img src="classroom1.png" alt="Classroom" class="course-logo">
                        <div class="course-info">
                            <h1 id="course-title" class="course-title">Course Name</h1>
                            <p id="course-description" class="course-description">Course description</p>
                        </div>
                    </div>
                    <div class="course-top-right">
                        <button class="icon-button" aria-label="Calendar">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path
                                    d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z">
                                </path>
                            </svg>
                        </button>
                        <button class="icon-button" aria-label="Folder">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path
                                    d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z">
                                </path>
                            </svg>
                        </button>
                        <div class="user-avatar">
                            <span>E</span>
                        </div>
                    </div>
                </div>

                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-nav-button">Korrontrea</button>
                    <button class="tab-nav-button active">Ikasgelako lana</button>
                    <button class="tab-nav-button">Jendea</button>
                </div>

                <!-- Topic Selector -->
                <div class="topic-selector">
                    <span class="topic-text">Gai guztiak</span>
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M7 10l5 5 5-5z"></path>
                    </svg>
                </div>

                <!-- Assignment List -->
                <div class="assignment-list">
                    <!-- Sample assignments will be added here dynamically -->
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
